<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">

<head>
    <title>微信支付</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../css/code/wx_code.css">
    <link rel="stylesheet" href="../css/media1.css">
    <script type="text/javascript" src="//cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//static.runoob.com/assets/qrcode/qrcode.min.js"></script>
    <script>
        window.onload = function () {
            getRem(1920, 100)
        };
        window.onresize = function () {
            getRem(1920, 100)
        };
        function getRem(pwidth, prem) {
            var html = document.getElementsByTagName("html")[0];
            var oWidth = document.body.clientWidth || document.documentElement.clientWidth;
            html.style.fontSize = oWidth / pwidth * prem + "px";
        }
    </script>
</head>

<body>
    <div class="wx_box">
        <div class="wx_title">
            <div class="wx_title_course"> 购买课程：学考网在线学习课程 </div>
            <div class="wx_title_company"> 收款方：南昌传爱网络科技有限公司</div>
            <div class="wx_title_price">付款金额：<span class="wx_title_num">1200</span> 元</div>
        </div>
        <div class="wx_conn">
            <div class="wx_pay">
                <div class="wx_pay_title">
                    <img src="../img/wx_code/weixin.png" alt="">
                </div>
                <div class="wx_pay_tips"> 交易将在 <span class="wx_pay_tips_num">60</span>S后关闭，请及时付款！
                </div>
                <input id="text" type="text" value="weixin://wxpay/bizpayurl?pr=xZ1iOPF" style="width:80%" /><br />
                <div class="wx_pay_code">
                    <div id="qrcode"></div>

                </div>
                <div class="wx_pay_tips_img">
                    <img src="../img/wx_code/weixin1.png" alt="">
                </div>

            </div>
            <div class="wx_pay_guide">
                <img src="../img/wx_code/weixinPhone.png" alt="">
            </div>
        </div>
    </div>

</body>

</html>
<script src="../js/gyh/wx_code.js"></script>
<script type="text/javascript">
    var qrcode = new QRCode(document.getElementById("qrcode"), {
        width: 260,
        height: 260
    });

    function makeCode() {
        var elText = document.getElementById("text");

        if (!elText.value) {
            alert("Input a text");
            elText.focus();
            return;
        }

        qrcode.makeCode(elText.value);
    }

    makeCode();

    $("#text").
        on("blur", function () {
            makeCode();
        }).
        on("keydown", function (e) {
            if (e.keyCode == 13) {
                makeCode();
            }
        });
</script>
<script src="../js/jquery-1.8.3.min.js"></script>
