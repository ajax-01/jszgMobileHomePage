<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		window.onload = function () {
			getRem(1920, 100)
		};
		window.onresize = function () {
			getRem(1920, 100)
		};
		function getRem(pwidth, prem) {
			var html = document.getElementsByTagName("html")[0];
			var oWidth = document.body.clientWidth || document.documentElement.clientWidth;
			html.style.fontSize = oWidth / pwidth * prem + "px";
		}
	</script>
	<link rel="stylesheet" type="text/css" href="../../css/media1.css" />
	<link rel="stylesheet" type="text/css" href="../../css/head.css" />
	<link rel="stylesheet" type="text/css" href="../../css/grgl/gwc_qrdd.css" />
	<link rel="stylesheet" type="text/css" href="../../css/element-ui.css" />
</head>

<body style="background: white;">
	<div id="app">
		<el-dialog title="" :visible.sync="gyhVistie" width="20%" top="15%" center>
			<div class="tlk_font_jiao">连接超时或用户未登录，请重新登录</div>
			<span slot="footer" class="dialog-footer">
				<el-button type="primary" @click="goReturn">确 定</el-button>
				<el-button @click="gyhVistie = false">取 消</el-button>
			</span>
		</el-dialog>
		<div id="topnav">
			<div class="layer clearfix">
				<ul class="fl left">
					<li class="mr40"><a href="../../index.html" target="_blank">首页</a></li>
					<li class="mr40"><a href="http://localhost:10086/grzx/index.html?goum=1">课程</a></li>
					<li class="mr40"><a href="http://localhost:10086/grzx/index.html?goum=2">题库</a></li>
					<li class="mr40"><a href="javascript:void(0)">书店</a></li>
					<li class="mr40"><a href="javascript:void(0)">直播</a></li>
					<li><a href="javascript:void(0)"><img src="../../img/icon_phone.png" class="mr10 phone"> App下载</a>
					</li>
				</ul>
				<ul class="fr right">
					<li>
						<a href=""><img src="../../img/man.png" class="tou"> <span class="nickName">学考学考</span></a>
					</li>
					<li class="line"></li>
					<li class="mr40" @click="gotogouwu()">
						<a><img src="../../img/shopcar.png" class="icon-shop">购课车</a>
					</li>
					<li><a href="">在线咨询</a></li>
				</ul>
			</div>
		</div>
		<div id="lmw_qrddbg"></div>
		<div class="lmw_top">
			<div class="lmw_stars1">
				<img src="../../img/grgl_img/icon_shop3.png">
				<span class="">购物车</span>
			</div>
			<div class="lmw_henxian"></div>
			<div class="lmw_stars2">
				<img src="../../img/grgl_img/icon_order2.png">
				<span class="lmw_color">确认订单</span>
			</div>
			<div class="lmw_henxian"></div>
			<div class="lmw_stars3">
				<img src="../../img/grgl_img/icon_complete.png">
				<span>支付完成</span>
			</div>
		</div>


		<div class="lmw_miaoshu">
			<span>订单详情</span>
			<span>金额/元</span>
		</div>
		<div class="lmw_ddbh">
			<span class="lmw_ddbhsp1">
				订单编号：{{ordercode}}
				<span class="orderid"></span>
			</span>
			<span id="current-time">{{nowtime}}</span>
		</div>
		<div class="lmw_buybooks">
			<div class="lmw_kc" v-for="(item,index) in objlist">

				<ul class="lmw_boder lmw_ajaxorder">
					<li class="lmw_shop fl">
						<ul class="clearfix">
							<li class="lmw_shopimg fl" :data-id="item.ItemsId">
								<div class="fl">
									<img :src="`http://360xkw.com/${item.picUrl}`" class="lmw_bookimgs">
								</div>
								<div class="fl lmw_shopcerten">
									<div>{{item.kcname}}</div>
									<!--										<div class="lmw_teachername">教师资格 / 周雪敏</div>-->
								</div>
							</li>
						</ul>
					</li>
					<li class="fl lmw_money">
						<span class="lmw_moneystyle">¥<span class="lmw_price">{{item.newDisPrice}}</span></span>
					</li>
				</ul>


			</div>
			<div class="lmw_qjst">
				<div class="gyh_zf_box">
					<div class="gyh_zf" v-for="(item,index) in zf">
						<input type="radio" class="lmw_qxbtn" name="lmw_dx" :value="item.value"
							@click="check_zf(item.value)"  />
						<label class="lmw_ftcolor6">{{item.name}}</label>
					</div>
				</div>


				<span>已选课程 <i class="lmw_color lmw_shownum">{{length}}</i> 件</span>
				<span class="lmw_zj">总计：</span>
				<span class="lmw_allmoney lmw_color"><span>¥</span><span
						class="lmw_showprice">{{totalMoney}}</span></span>
				<!-- href="gwc_zfwc.html" -->
				<a @click="gotozf()" target="_blank" class="lmw_go">提交订单</a>
			</div>
		</div>
	</div>
</body>

</html>
<script src="../../js/vue.js"></script>
<script src="../../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/element-ui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/ajax.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/lmw/tjdd.js" type="text/javascript" charset="utf-8"></script>
